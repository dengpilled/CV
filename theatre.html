    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>The Theatre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the html and body span the full height of the viewport */
            font-family: 'Nintendo', fallback, sans-serif;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            font-size: 16pt;
            justify-content: center; /* Center content vertically */
            align-items: center;
            text-align: center; /* Center text */
            min-height: calc(100vh - 40px); /* Adjust the height calculation if necessary */
            padding: 20px;
            box-sizing: border-box;
        }
        .movie-selector-container {
            width: 70%;
            max-width: 640px;
            margin-bottom: 10px;
        }
        .movie-selector {
            width: 100%;
            font-size: 17pt;
            cursor: pointer;
            color: red;
            font-family: 'Nintendo', fallback, sans-serif; /* Ensure custom font is applied */
        }
        #moviePlayer {
            width: 70%;
            max-width: 640px;
            margin-top: 0;
        }
        iframe {
            width: 100%;
            height: 360px;
            border: none;
        }
        .coming-soon {
            position: fixed; /* Fixed positioning to make it always visible */
            bottom: 18px; /* Position from the bottom of the viewport */
            left: 20px; /* Position from the right of the viewport */
            font-size: 12pt;
            font-style: italic;
            color: black;
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <div class="movie-selector-container">
        <label for="movieSelection">Choose a Film:</label>
        <select id="movieSelection" class="movie-selector" onchange="changeMovie()">
            <option value="https://archive.org/embed/The_Cabinet_of_Dr._Caligari_Werner_Krauss_1919">The Cabinet of Dr. Caligari (1919)</option>
            <option value="https://www.youtube.com/embed/SnJv5wi8yIE?si=v5BFeDOQw5W1Tkr2">Monsieur Hulot's Holiday (1953)</option>
            <option value="https://ok.ru/videoembed/3260825995804">Mon Oncle (1958)</option>
            <option value="https://ok.ru/videoembed/4326182357710">Yojimbo (1961)</option>
            <option value="https://ok.ru/videoembed/914086496815">Lawrence of Arabia (1962)</option>
            <option value="https://www.youtube.com/embed/d8baw7Rb-9k" selected>Playtime (1967)</option>
            <option value="https://www.dailymotion.com/embed/video/x8q2gdh">Planet of The Apes (1968)</option>
            <option value="https://www.youtube.com/embed/WsBPokgj_qE?si=WEhTDLwcKo9nSYV7">The Colour of Pomegranates (1969)</option>
            <option value="https://ok.ru/videoembed/5871904098887">Trafic (1971)</option>
            <option value="https://ok.ru/videoembed/2754806680102">Sorcerer (1977)</option>
            <option value="https://www.youtube.com/embed/Q3hBLv-HLEc?si=BI7CghR9x8JDY2jO">Stalker (1979)</option>
            <option value="https://ok.ru/videoembed/2494485498490">Fitzcarraldo (1982)</option>
            <option value="https://ok.ru/videoembed/896805374717">Brazil (1985)</option>
            <option value="https://ok.ru/videoembed/242368711236">Eyes Wide Shut (1999)</option>
            <option value="https://ok.ru/videoembed/934337972937">Donnie Darko (2001)</option>
            <option value="https://ok.ru/videoembed/3073645742767">Manchester By The Sea (2016)</option>
            <!-- <option value="https://www.youtube.com/embed/BJ_njww9SOQ?si=wP1YUBV2sY3ydrbp">Charade (1963)</option>  -->
            <!-- <option value="https://archive.org/embed/12AngryMen1957">12 Angry Men (1957)</option> -->
        </select>
    </div>

    <div id="moviePlayer">
        <iframe id="movieIframe" src="https://www.youtube.com/embed/d8baw7Rb-9k" title="Selected Movie" allowfullscreen></iframe>
    </div>
</div>

<script>
    function changeMovie() {
        var movieSelection = document.getElementById("movieSelection").value;
        document.getElementById("movieIframe").src = movieSelection;
    }
</script>

</body>
</html>
